<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snap.svg js - Bubles</title>
    <style>
        html, body {width: 100%; height: 100%; margin: 0;}
        .chart {position: fixed; top: 0; left: 0; width: 100vw; height: 100vh}
    </style>
</head>

<body>
    <svg class="chart"></svg>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/snap-rapineda-text.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const data = [
                {
                    id: 0,
                    color: '#008080',
                    text: 'Root element',
                    children: [1, 2]
                },
                {
                    id: 1,
                    color: '#ff4000',
                    text: 'Element 1 - some longer title',
                    children: [3, 4, 5],
                    parent: 0
                },
                {
                    id: 2,
                    color: '#ffbf00',
                    text: 'Element 2',
                    children: [6, 7],
                    parent: 0
                },
                {
                    id: 3,
                    color: '#00ffff',
                    children: [],
                    text: 'Element 1.1',
                    parent: 1
                },
                {
                    id: 4,
                    color: '#bfff00',
                    text: 'Element 1.2',
                    children: [],
                    parent: 1
                },
                {
                    id: 5,
                    color: '#80ff00',
                    children: [],
                    text: 'Element 1.3',
                    parent: 1
                },
                {
                    id: 6,
                    color: '#40ff00',
                    children: [],
                    text: 'Element 2.1',
                    parent: 2
                },
                {
                    id: 7,
                    color: '#8000ff',
                    text: 'Element 2.2',
                    children: [],
                    parent: 2
                },
            ];

            let width = window.innerWidth, height = window.innerHeight;
            let startX = 900;
            let startY = -height/2;
            let viewBox = startX + " " + startY + " " + width + " " + height;
            let chart = Snap('.chart');
            chart.attr({viewBox:viewBox, height: height, width: width});

            let curentElement = 0;
            let changeMarker = false;
            const setCurrentElement = (index) => {
                if (index !== curentElement) {
                    curentElement = index;
                    changeMarker = true;
                } else if (curentElement !== 0){
                    curentElement = data[curentElement].parent;
                    changeMarker = true;
                } else {
                    curentElement = 0;
                }
            }

            const addActiveElement = (element) => {
                let activeCircle = chart.circle(0, 0, 1000);
                let activeText = chart.text(950, 0, element.text).wrap(400);
                activeCircle.attr({
                    fill: element.color
                });
                activeText.attr({
                    "text-anchor":"middle",
                    'font-size': 20
                });
                let t = new Snap.Matrix()
                t.rotate(-90, activeText.getBBox().x + activeText.getBBox().w/2, 0);
                activeText.transform(t);
                let activeElement = chart.group(activeCircle, activeText);
                activeElement.click(() => {
                    setCurrentElement(element.id)
                    redraw();
                });
            }

            const childPosition = (index, radius, step, offset) => {
                let theta = Math.PI / 2 - index * step * Math.PI / 180 - offset * Math.PI / 180;
                return {
                    x: radius * Math.sin(theta),
                    y: radius * Math.cos(theta)
                }
            }

            let childElements = [];
            const addChildElement = (element, index) => {
                let childCircle = chart.circle(childPosition(index, 1150, 10, -10).x, childPosition(index, 1150, 10, -10).y, 75);
                let childText = chart.text(childPosition(index, 1150, 10, -10).x, childPosition(index, 1150, 10, -10).y, element.text).wrap(75);
                childCircle.attr({
                    fill: element.color
                });
                childText.attr({
                    "text-anchor":"middle",
                    'font-size': 20
                });
                let t = new Snap.Matrix()
                t.translate(0, -childText.getBBox().h/2 + 20);
                childText.transform(t);
                childElements[index] = chart.group(childCircle, childText);
                childElements[index].click(() => {
                    setCurrentElement(element.id);
                    redraw();
                });
                return childElements[index];
            }

            const setScene = (element) => {
                document.querySelector('body').style.height = `3600px`;
                addActiveElement(element);
                let childrenGroup = chart.g().attr({id: 'children'});
                element.children.forEach((child, index) => {
                    childrenGroup.add(addChildElement(data[child], index));
                });
                changeMarker = false;
            };

            const redraw = () => {
                chart.clear();
                setScene(data[curentElement]);
            }

            let currentCameraAngle = 0;

            setScene(data[0]);

            let moveOnScroll = () => {
                let scrollPosition = window.scrollY || document.documentElement.scrollTop;
                currentCameraAngle = -scrollPosition / 10;
                let t = new Snap.Matrix()
                t.rotate(currentCameraAngle, 0, 0);
                let children = chart.select('#children')
                children.transform(t);
                let texts = children.selectAll('text');
                texts.forEach((text) => {
                    let r = new Snap.Matrix()
                    r.rotate(-currentCameraAngle, text.getBBox().x + text.getBBox().w/2, text.getBBox().y + text.getBBox().h/2 - 20)
                    r.translate(0, -text.getBBox().h/2 + 20);
                    text.transform(r);
                })
            }

            window.addEventListener('scroll', moveOnScroll);

        });
    </script>
</body>

</html>
